// ===== ROTATION LOGIC =====
function getRole(startRole, weekOffset) {
  if (!startRole || roles.indexOf(startRole) === -1) return "—"; // show dash if missing
  const startIndex = roles.indexOf(startRole);
  return roles[(startIndex + weekOffset) % roles.length];
}

function render() {
  const week = parseInt(document.getElementById("week").value) - 1;
  let html = "";

  groups.forEach(group => {
    html += `<h2>${group.name}</h2>`;
    html += `<table><tr><th>Student</th><th>Role This Week</th></tr>`;

    group.students.forEach(student => {
      const role = getRole(student.startRole, week);
      html += `<tr><td>${student.name}</td><td>${role}</td></tr>`;
    });

    html += `</table>`;
  });

  document.getElementById("output").innerHTML = html;
}

// Initial render
render();
